<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">


</head>

<body>
    <div class="container text-center">
        <div class="row header"></div>
        <h1>Password Generator</h1>
    </div>

    </div>
    <div class="container cover">
        <div class="row border-bottom">
            <h2>Generator a Password</h2>
            <br>
        </div>
        <div class="row card">
            <textarea
            readonly id="password" class="card-body"  placeholder="Your Secure Password" aria-label="Generated Password"></textarea>

           
        </div>
        <div class="row border-top">
            <div class="col">
                <button type="button" id="generate" class="btn btn-primary btn-lg">Generate Password</button>

            </div>
            <div class="col">
                <button type="button" id="clipboard" class="btn btn-secondary btn-lg">Copy to Clipboard</button>
            </div>
        </div>
        <script src="assets/script.js"></script>
</body>

</html>
